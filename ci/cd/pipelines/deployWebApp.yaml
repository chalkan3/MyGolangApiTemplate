resource_types:
- name: helm
  type: docker-image
  source:
    repository: linkyard/concourse-helm-resource

resources:
- name: helm
  type: helm
  source:
    cluster_url: https://172.25.0.2:6443
    cluster_ca: 
    admin_key: 
    admin_cert: 
    namespace: whatsapp-shared
    tillerless: true
    tillerless_silent: true
