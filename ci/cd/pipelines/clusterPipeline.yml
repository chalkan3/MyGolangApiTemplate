resource_types:
- name: helm
  type: docker-image
  source:
    repository: linkyard/concourse-helm-resource

resources:
- name: helm
  type: helm
  source:
    cluster_url: https://172.25.0.2:6443
    cluster_ca: 
    admin_key: 
    admin_cert: 
    namespace: gopher-company-shared
    tillerless: true
    tillerless_silent: true
    repos:
      - name: bitnami
        url: https://charts.bitnami.com/bitnami
        
jobs:
  - name: deploy-cluster
    plan:
    - put: helm 
      params:
        release: gopher-company-rabbitmq
        namespace: gopher-company-shared
        chart: bitnami/rabbitmq
        override_values:
        - key: replicas
          value: 1
        - key: username
          value: rabbitmqadmin
    - put: helm 
      params:
        release: gopher-company-mysql
        namespace: gopher-company-api
        chart: stable/mysql
        override_values:
        - key: mysqlUser
          value: root
        - key: mysqlPassword
          value: Igorgr123@1929
        - key: mysqlDatabase
          value: bla
